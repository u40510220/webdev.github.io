<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Coursework</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="infoBox">
        <div class="info-title"><span>Enjoy</span></div>
        
        <div class="buttons">
            <button class="restart">Start</button>
        </div>
    </div>
    <div class="quizBox">
        <header>
            <div class="hintHolder">Quiz Thingy</div>
            <button class="getHint">Get Hint</button>
            <div class="hintCounter">Hints taken: 0</div>
        </header>
        <section>

            <div class="questionImage"></div>
            

            <div class="questionText">Sample Question</div>
            <div class="optionList"></div>
        </section>
        <footer>
            <div class="questionCounterText">1/12</div>
            <button class="nextButton">Next</button>
        </footer>
    </div>
    <div class="resultBox">
        <div class="endingText">You got:</div>
        <div class="scoreText">1/12 questions right</div>
        <div class="hintsText">0 hints</div>
        <div class="buttons">
            <button class="restart">Go Again</button>
        </div>
    </div>
    <script src="js/questions.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
